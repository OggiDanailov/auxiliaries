<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>multiple items per slide in bootstrap carousel</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link type="text/css" rel="stylesheet" href="css/lightslider.css" />  

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
  <h1>Use Bootstrap's carousel to show multiple items per slide.</h1>
  <div class="row">
    <!-- <div class="col-md-12"> -->

      <div class="carousel slide multi-item-carousel" id="theCarousel" style="border: 2px solid orange">

        <div  id='lightSlider' style='background-color: aqua'>

          <div class="item active">
            <div class="col-xs-3"><a href="#1"><img src="http://placehold.it/200/f44336/000000" class="img-responsive">1</a></div>
          </div>

          <div class="item">
            <div class="col-xs-3"><a href="#1"><img src="http://placehold.it/200/e91e63/000000" class="img-responsive">2</a></div>
          </div>

          <div class="item">
            <div class="col-xs-3"><a href="#1"><img src="http://placehold.it/200/9c27b0/000000" class="img-responsive">3</a></div>
          </div>

          <div class="item">
            <div class="col-xs-3"><a href="#1"><img src="http://placehold.it/200/673ab7/000000" class="img-responsive">4</a></div>
          </div>
          <div class="item">
            <div class="col-xs-3"><a href="#1"><img src="http://placehold.it/200/4caf50/000000" class="img-responsive">5</a></div>
          </div>
          <div class="item">
            <div class="col-xs-3"><a href="#1"><img src="http://placehold.it/200/8bc34a/000000" class="img-responsive">6</a></div>
          </div>
          <!-- add  more items here -->
          <!-- Example item start:  -->
          
          <div class="item">
            <div class="col-xs-3"><a href="#1"><img src="http://placehold.it/200/8bc34a/000000" class="img-responsive">7</a></div>
          </div>
          
          <!--  Example item end -->
        </div>
        <a class="left carousel-control" href="#theCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>

        <a class="right carousel-control" href="#theCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>

      </div><!-- end of theCarousel -->

    <!-- </div> --><!--  end of col-md-12 -->
  </div> <!-- end of row -->
</div> <!-- end of container -->


<div class='row' style='border: 2px solid green'>
  <div class='col-xs-3' style='background-color: yellow; height: 100px'></div>
  <div class='col-xs-3' style="background-color: red; height: 100px"></div>
  <div class='col-xs-3' style='background-color: blue; height: 100px'></div>
  <div class='col-xs-3' style='background-color: red; height: 100px'></div>
  
</div>

<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

  
  <script src="js/lightslider.js"></script>
    <script  src="js/index.js"></script>




</body>

</html>
