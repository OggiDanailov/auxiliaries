<!DOCTYPE html>
<html>
<head>
	<title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="css/lightslider.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">


</head>
<body>

<div class="container-fluid">

    <div class='text-wrapper'>
        <h2 class='title'>Patient Care Services</h2>
        <p class="text">We offer individual therapies and comprehensive programs, centered on your unique health needs and goals.</p>
    </div>

  <div class='inside-wrapper' id='lightSlider'>

      <div class="mySlides">
        <div class='images image-a'></div>
      </div>

      <div class="mySlides">
        <div class='images image-b'></div>
      </div>

      <div class="mySlides">
        <div class='images image-c'></div>
      </div>

      <div class="mySlides">
        <div class='images image-d'></div>
      </div>

      <div class="mySlides">
        <div class='images image-e'></div>
      </div>

      <div class="mySlides">
        <div class='images image-f'></div>
      </div>
    
      <a class="prev" onclick="plusSlides(-1)"><span class='arrows l'>&#10094;</span></a>
      <a class="next" onclick="plusSlides(1)"><span class='arrows r'>&#10095;</span></a>
      
  </div>  <!-- end of inside wrapper -->


  <footer class='footer'>
    <p>Not sure which one is for you? </p>
      <p><span class='blue-class'>Learn more about our Services.</span></p>
  </footer>
</div> <!-- end of container -->




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src='js/lightslider.js'></script>
<script type="text/javascript" src='js/index.js'></script>
</body>
</html>
